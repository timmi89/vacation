
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <title>dream vacations</title>
  </head>
  <body>
    <!-- HEADING/TITLE -->
        <div class="container">
        <img class="banner" src="img/banner.jpg">
        <h1>take this quiz to find out where you absolutely must go on vacation!</h1>
        </div>
        <!-- END HEADING -->
        <!-- QUIZ AREA -->
        <div class="container">
        <div class="testArea">
        <form id ="quiz" class="quizQuestions" type="select">
          <p>
           <label for="adventure">Do you crave adventure at every turn?</label>
            <select id="adventure">
              <option value="yes">yes</option>
              <option value="no">No</option>
            </select>
          </p>
          <p>
             <label for="universe">do you or anyone in your group have mobility issues?</label>
              <select id="universe">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
          </p>
          <p>
            <label for="conflict">which of these options most closely resembles your perfect day?</label>
            <select id ="conflict">
              <option value="flipp">climbing roughly 2,000 stairs, while learning about ancient cultures and their architecture.</option>
              <option value="summer">sitting by the pool enjoying the sun by day, gambling, being dazzled by the bright lights, and possibly getting married, by night. </option>
              <option value="unity">driving around under a wide-open sky, visiting historic national parks, and possibly making a stop somewhere off the beaten path.</option>
              <option value="slippery">explore a city with a myriad of languages, foods, arts, and cultures.</option>
              <option value="morty">forget about the laws of physics, and go on an adventure anywhere anytime!</option>
            </select>
          </p>
          <p>
            <label for="lifePath">while travelling, when confronted with a new or foreign situation, how do you react?</label>
            <select id ="lifePath">
              <option value="flipp">become very interested in the situation, but maybe try to throw it off a cliff.</option>
              <option value="summer">if the odds of the situation being benefical to me are better than not, go with it, otherwise, leave and drink about it.</option>
              <option value="unity">i don't particularly want to be confronted with many new situations.</option>
              <option value="slippery">embrace it! why travel if not to explore the unknown?! </option>
              <option value="morty">while that depends on many scientific variables, chances are i will absolutely enjoy the thrill of exploration!</option>
            </select>
          </p>
          <p>
            <label for="money">to which fictional character do you feel most akin?</label>
            <select id ="money">
              <option value="flipp">indiana jones, on a very mellow day.</option>
              <option value="summer">rauol duke (johnny depp) in 'fear and lothing in las vegas'</option>
              <option value="unity">clark gridswold, of 'national lampoon's family vacation'</option>
              <option value="slippery">any hipster traveller</option>
              <option value="morty">dr who</option>
            </select>
          </p>

          <button id="submit" class="btn btn-danger btn-lg btn-block">take me away!</button>
        </form>
        </div>
        </div>
        <!-- END TEST AREA -->

        <!-- ANSWERS!!!! -->
        <div class="results">

          <div class="flipp" id="flipp">
           <h2>You got...King Flippy Nips!</h2>
           <img src="img/flippynip.jpg">
          </div>
          <div class="summer" id="summer">
            <h2>You got...Ripped Summer!</h2>
            <img src="img/ripsum.jpg">
           </div>
          <div class="unity" id="unity">
            <h2>You got...Rick's Ex Unity!</h2>
            <img src="img/unity.jpg">
            </div>
          <div class="slippery" id="slippery">
            <h2>You got...Slippery Stair!</h2>
            <img src="img/slipstair.jpg">
          </div>
          <div class="morty" id="morty">
            <h2>You got...Cronenberged Morty!</h2>
            <img src="img/cronmort.png">
          </div>
        </div>
        <!-- END ANSWERS -->
  </body>
</html>
